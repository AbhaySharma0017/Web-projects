<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store By Abhay</title>
     <!-- Code for font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- code for css link -->
      <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <!-- Heade section -->
<header class="header">
 <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery</a>
 <nav class="navbar">
    <a href="#home">home</a>
    <a href="#features">features</a>
    <a href="#products">products</a>
    <a href="#categories">categories</a>
    <a href="#blogs">blogs</a>
 </nav>

 <div class="icons">
<div class="fa fa-bars" id="menu-btn"></div>
<div class="fa fa-search" id="search-btn"></div>
<div class="fa fa-shopping-cart" id="cart-btn"></div>
<div class="fa fa-user" id="user-btn"></div>
 </div>

 <form class="search-form">
    <input type="search" id="search-box" placeholder="seach here...">
    <label for="search-box" class="fa fa-search"></label>
 </form>
<div class="shopping-cart">

<div class="box">
    <img src="images/cart-img-1.png" alt="">
    <i class="fa fa-trash"></i>
    <div class="content">
        <h3>watermalon</h3>
        <span class="price">75 RS.</span>
        <span class="quantity">Qty : 1</span>
    </div>   
</div>

<div class="box">
    <img src="images/cart-img-2.png" alt="">
    <i class="fa fa-trash"></i>
    <div class="content">
        <h3>onion</h3>
        <span class="price">50 RS.</span>
        <span class="quantity">Qty : 1kg</span>
    </div>   
</div>

<div class="box">
    <img src="images/cart-img-3.png" alt="">
    <i class="fa fa-trash"></i>
    <div class="content">
        <h3>chicken</h3>
        <span class="price">175 RS.</span>
        <span class="quantity">Qty : 1kg</span>
    </div>   
</div>

</div>
</header>
    <script src="script.js"></script>
</body>
</html>
